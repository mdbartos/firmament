# Component description
identifier : "urn:maxbotix:mb7383"
manufacturer : "Maxbotix"
name : "MB7383 HRXL-MaxSonar-WRLST"
description : "High performance ultrasonic rangefinder"
alias : "mb7383"

# Metadata
pinout:
    - "temperature sensor connection"
    - "pulse width output"
    - "analog voltage output"
    - "ranging start/stop"
    - "serial output"
    - "positive power (vcc)"
    - "ground"

# Data
output_variables:
    - name: "distance"
      units: "mm"
      data_range : [500, 9999]

# Communications
default_communication_protocol : "ttl"
firmware:
    ttl:
        static:
            data_bits : 8
            parity : "none"
            parity_api_control : 0
            stop_bits : 1
            flow_control : "none"
            logic_level : "high"
        dynamic:
            baud : 9600
            on_time : 800
            buffer_len : 5
            nvars : 1
            skipchars : 86
            str_start :
                - "\rR"
            str_end :
                - "\r"
            label :
                - "maxbotix_depth"
            invalid :
                - 9999
            default :
                - -9999
        components:
            - "generic_uart_rx"
            - "power"
    analog_sar:
        scale_factor_numerator: "vcc"
        scale_factor_denominator: 10240
        resolution_bits : 12
        conversion_rate_sps : 631579
        sample_rate : "free running"
        clock_source : "internal"
        input_range: "vss_to_vref"
        reference: "int_ref_bypass"
        components:
            - "analog_sar_signal"
            - "power"
    analog_delsig:
        scale_factor_numerator: "vcc"
        scale_factor_denominator: 10240
        resolution_bits : 20
        components:
            - "analog_delsig_signal"
            - "power"

